<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="image.html">Image Search</a></li>
        <li><a href="advanced.html">Advanced Search</a></li>
      </ul>
    </nav>
    <section class="logo">
      <h1>Google</h1>
    </section>
    <main class="standard-search">
      <form action="https://google.com/search">
        <div class="search-box">
          <svg
            enable-background="new 3.5 0.5 18 18"
            height="15"
            width="15"
            viewBox="3.5 .5 18 18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" stroke-miterlimit="10" stroke-width="2">
              <circle cx="10.5" cy="7.5" r="6"></circle>
              <path d="m20.531 17.531-6.031-6.031"></path>
            </g>
          </svg>
          <input type="text" name="q" />
        </div>
        <input type="submit" value="Google Search" />
      </form>
    </main>
  </body>
</html>
